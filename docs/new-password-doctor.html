<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/dist/favicon/favicon.ico" rel="shortcut icon">
    <title>AskGermanDoc - Восстановление пароля</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body class="scroll-disabled">
    <!-- auth -->
    <div class="auth" id="auth">
        <div class="container">
            <div class="auth__wrapper">
                <div class="auth__top">
                    <a href="#" class="logotype auth__logotype">
                        <img src="img/dist/logotype.png" alt="AskGermanDoc">
                    </a>
                </div>
                <div class="auth__main">
                    <div class="auth__inner auth__inner--top">
                        <h2 class="auth__title auth__title--black">Passwort Wiederherstellung</h2>
                    </div>
                    <p class="auth__description">Überlegen Sie sich ein neues Passwort, es sollte sich vom alten unterscheiden und Symbole und Zahlen enthalten.</p>
                    <form action="#" class="auth-form auth__form">
                        <div class="input-control auth-form__group"> <!-- add class 'input-control--error' for visible error message -->
                            <span class="input-control__help">denken Sie sich ein Passwort aus</span>
                            <div class="input-control__field">
                                <input type="password" class="input-control__input">
                                <button class="input-control__visible">
                                    <svg class="input-control__eye">
                                        <use xlink:href="img/dist/sprite.svg#icon-eye"></use>
                                    </svg>
                                </button>
                            </div>
                            <span class="input-control__error">Error</span>
                        </div>
                        <div class="input-control auth-form__group"> <!-- add class 'input-control--error' for visible error message -->
                            <span class="input-control__help">Wiederholen Sie das Passwort</span>
                            <div class="input-control__field">
                                <input type="password" class="input-control__input">
                                <button class="input-control__visible">
                                    <svg class="input-control__eye">
                                        <use xlink:href="img/dist/sprite.svg#icon-eye"></use>
                                    </svg>
                                </button>
                            </div>
                            <span class="input-control__error">Errоr</span>
                        </div>
                        <div class="auth-form__bottom">
                            <button class="auth-form__btn btn">Sich bewerben</button>
                        </div>
                    </form>
                </div>
                <div class="auth__bottom"></div>
            </div>
        </div>
    </div>
    <!-- end of auth -->
    <!-- scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
