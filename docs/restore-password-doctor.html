<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/dist/favicon/favicon.ico" rel="shortcut icon">
    <title>AskGermanDoc - Восстановление пароля</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body class="scroll-disabled">
    <!-- auth -->
    <div class="auth" id="auth">
        <div class="container">
            <div class="auth__wrapper">
                <div class="auth__top">
                    <a href="#" class="logotype auth__logotype">
                        <img src="img/dist/logotype.png" alt="AskGermanDoc">
                    </a>
                </div>
                <div class="auth__main">
                    <div class="auth__inner">
                        <h2 class="auth__title">Passwort Wiederherstellung</h2>
                    </div>
                    <p class="auth__description">Ein SMS-Code wurde an Ihre Nummer gesendet. Um mit dem Login fortzufahren, geben Sie es in das Feld unten ein</p>
                    <form action="#" class="auth-form auth__form">
                        <div class="input-control auth-form__group"> <!-- add class 'input-control--error' for visible error message -->
                            <span class="input-control__help">SMS-Code</span>
                            <input type="email" class="input-control__input">
                            <span class="input-control__error">Error</span>
                        </div>
                        <div class="auth-form__bottom">
                            <button class="auth-form__btn btn">Fortsetzen</button>
                        </div>
                    </form>
                </div>
                <div class="auth__bottom">
                    <a href="login.html" class="auth__back">
                        <svg class="auth__back-icon">
                            <use xlink:href="img/dist/sprite.svg#icon-arrow-left"></use>
                        </svg>
                        <span>Zurück</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- end of auth -->
    <!-- scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
