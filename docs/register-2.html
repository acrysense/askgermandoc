<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/dist/favicon/favicon.ico" rel="shortcut icon">
    <title>AskGermanDoc - Регистрация</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body class="scroll-disabled">
    <!-- auth -->
    <div class="auth" id="auth">
        <div class="container">
            <div class="auth__wrapper">
                <div class="auth__top">
                    <a href="#" class="logotype auth__logotype">
                        <img src="img/dist/logotype.png" alt="AskGermanDoc">
                    </a>
                </div>
                <div class="auth__main auth__main--fullscreen">
                    <div class="auth__inner auth__inner--top">
                        <h2 class="auth__heading">Подтверждение электронной почты</h2>
                        <div class="c-stage">
                            <span class="c-stage__primary">Шаг 2</span>
                            <div class="c-stage__secondary">из 3</div>
                        </div>
                    </div>
                    <form action="#" class="auth-form auth__form">
                        <p class="auth__description">Ссылка подтверждения о регистрации была отправлена на ваш email.</p>
                        <div class="auth__group">
                            <button class="auth__btn btn">Перейти к письму</button>
                            <div class="c-counter-timer auth__counter">
                                <div class="circular c-counter-timer__circular">
                                    <div class="circular__inner"></div>
                                    <div class="circular__number">60</div>
                                    <div class="circular__circle">
                                        <div class="circular__bar circular__bar--left">
                                            <div class="circular__progress"></div>
                                        </div>
                                        <div class="circular__bar circular__bar--right">
                                            <div class="circular__progress"></div>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="c-counter-timer__btn">Отправить подтверждение повторно</a>
                            </div>
                        </div>
                    </form>
                    <div class="auth__inner auth__inner--bottom"></div>
                </div>
                <div class="auth__bottom"></div>
            </div>
        </div>
    </div>
    <!-- end of auth -->
    <!-- scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
